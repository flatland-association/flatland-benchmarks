name: Build FAB Flatland 3 compute worker, evaluator and submission template images and upload to ghcr.io

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image Tag'
        required: true

env:
  NODE_VERSION: 16
  JAVA_VERSION: 21

defaults:
  run:
    shell: bash

jobs:
  build-flatland-evaluator:
    name: Build Flatland 3 Evaluator
    runs-on: ubuntu-latest
    steps:
      - name: Evaluate tag
        run: |
          echo "TAG=${{ github.event.inputs.tag || 'latest' }}" >> $GITHUB_ENV
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Container Image
        uses: docker/build-push-action@v6
        with:
          context: evaluation/evaluator
          file: evaluation/evaluator/Dockerfile
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: |
            ghcr.io/flatland-association/fab-flatland-evaluator:${{ env.TAG }}

  build-flatland-compute-worker:
    name: Build Flatland 3 Compute Worker
    runs-on: ubuntu-latest
    steps:
      - name: Evaluate tag
        run: |
          echo "TAG=${{ github.event.inputs.tag || 'latest' }}" >> $GITHUB_ENV
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Container Image
        uses: docker/build-push-action@v6
        with:
          context: evaluation/orchestrator
          file: evaluation/orchestrator/Dockerfile
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: |
            ghcr.io/flatland-association/fab-flatland-compute-worker:${{ env.TAG }}
