      <th class="px-4 py-2">#</th>

  </thead>

        </td>
        <td class="px-4 py-2">
          {{ submission.name }}
        </td>

          N/A
          <!-- TOFIX: currently not working, requires lookup from results endpoint -->
        </td>
        <td class="px-4 py-2 text-center">

          <!-- TOFIX: currently not working, requires lookup from results endpoint -->
        </td>

    }
