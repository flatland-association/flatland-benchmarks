<table class="rounded-sm">
  <thead>
    <tr class="bg-neutral-100">
      <th class="px-4 py-2">Submission</th>
      <th class="px-4 py-2">Overall score</th>
    </tr>
  </thead>
  <tbody>
    @for (submission of submissions; track $index) {
      <tr class="bg-neutral-50">
        <td class="px-4 py-2">
          <div class="font-medium">
            Submission {{ submission.id }}
          </div>
          <div class="text-sm">
            by {{ submission.submitted_by_username }}
          </div>
        </td>
        <td class="px-4 py-2 text-center text-xl">
          @if (submission.scores) {
            {{ submission.scores[0] | number:'1.3-3' }}
          } @else {
            N/A
          }
        </td>
      </tr>
    }
  </tbody>
</table>
