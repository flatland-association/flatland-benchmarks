<app-breadcrumbs></app-breadcrumbs>

<lib-content>
  <app-site-heading class="bp-8 flex w-full" [title]="group?.name" [logo]="customization?.content?.logo | publicResource"></app-site-heading>

  <lib-section class="w-full">
    <p>
      {{ group?.description }}
    </p>
  </lib-section>
</lib-content>

<lib-content>
  @if (customization?.content?.vcCampaign?.lead) {
    <p class="pb-8">{{ customization?.content?.vcCampaign?.lead }}</p>
  }
  <app-table [columns]="columns" [rows]="rows" class="w-full"></app-table>
</lib-content>
