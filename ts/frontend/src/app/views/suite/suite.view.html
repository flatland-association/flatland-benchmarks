<lib-content>
  <app-site-heading class="bp-8 flex w-full" [title]="suite?.name" [logo]="customization?.content?.logo | publicResource" [headerImage]="suite?.contents?.headerImage"></app-site-heading>

  <div class="w-full" [innerHTML]="suite?.description"></div>

  @if (suite?.contents?.introduction) {
    <div class="w-full mt-16" [innerHTML]="suite?.contents?.introduction"></div>
  }

  @if (suite?.contents?.tabs) {
    <app-tabs class="w-full mt-16" [tabs]="suite!.contents!.tabs!"></app-tabs>
  }
</lib-content>

@if (suite?.setup === 'CAMPAIGN') {
  <lib-content>
    <app-campaign-overview class="w-full my-8" [suite]="suite"></app-campaign-overview>
  </lib-content>
} @else if (suite?.setup === 'COMPETITION') {
  <lib-content>
    <app-suite-overview class="w-full my-8" [suite]="suite" benchmarksTitle="Round"></app-suite-overview>
  </lib-content>
} @else {
  <lib-content>
    <app-suite-overview class="w-full my-8" [suite]="suite"></app-suite-overview>
  </lib-content>
}
