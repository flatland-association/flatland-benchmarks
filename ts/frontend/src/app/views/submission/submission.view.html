@if (group && benchmark && submission) {
  <lib-content>
    <app-site-heading class="bp-8 flex w-full" [title]="submission.name" [logo]="customization?.content?.logo | publicResource"></app-site-heading>

    <lib-section class="w-full">
      <div [innerHTML]="submission.description"></div>
    </lib-section>
  </lib-content>

  <lib-content>
    @if (isSubmissionScored()) {
      <p>This submission has been successfully scored.</p>
    } @else {
      <p>This submission has not yet been scored completely.</p>
    }
    <app-submission-results class="w-full my-8" [group]="group" [benchmark]="benchmark" [submission]="submission"></app-submission-results>
  </lib-content>

  @if (canPublishSubmission()) {
    <lib-content>
      <button class="bg-primary-500 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:bg-primary-100" type="button" (click)="publish()">Publish submission</button>
    </lib-content>
  }

}
