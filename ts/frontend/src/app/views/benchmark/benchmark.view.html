<lib-content>
  <app-site-heading class="bp-8 flex w-full" [title]="benchmark?.name" [logo]="customization?.content?.logo | publicResource"></app-site-heading>

  <lib-section class="w-full">
    <p>
      {{ benchmark?.description }}
    </p>
  </lib-section>
</lib-content>

@if (group?.setup === 'CAMPAIGN') {
  <app-campaign-item-overview [group]="group" [benchmark]="benchmark"></app-campaign-item-overview>
} @else if (group?.setup === 'COMPETITION') {
  <lib-content>
    <button class="bg-primary-500 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" [routerLink]="'new-submission'">Submit solution</button>
  </lib-content>
  <app-benchmark-overview [group]="group" [benchmark]="benchmark"></app-benchmark-overview>
} @else {
  <lib-content>
    <button class="bg-primary-500 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" [routerLink]="'new-submission'">Submit solution</button>
  </lib-content>
  <app-benchmark-overview [group]="group" [benchmark]="benchmark"></app-benchmark-overview>
}
