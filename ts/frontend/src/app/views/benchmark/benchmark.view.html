<lib-content>
  <app-site-heading class="bp-8 flex w-full" [title]="benchmark?.name" [logo]="customization?.content?.logo | publicResource"></app-site-heading>

  <div class="w-full" [innerHTML]="benchmark?.description"></div>
</lib-content>

@if (suite?.setup === 'CAMPAIGN') {
  <lib-content>
    <app-campaign-item-overview class="w-full my-8" [suite]="suite" [benchmark]="benchmark"></app-campaign-item-overview>
  </lib-content>
} @else if (suite?.setup === 'COMPETITION') {
  <lib-content>
    @if (benchmark?.contents?.cta) {
      <p class="mb-8">{{ benchmark?.contents?.cta }}</p>
    }
    <button class="bg-primary-500 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="showNewSubmissionModal = true" >Submit solution</button>
    <app-benchmark-overview class="w-full my-8" [suite]="suite" [benchmark]="benchmark"></app-benchmark-overview>
  </lib-content>
} @else {
  <lib-content>
    @if (benchmark?.contents?.cta) {
      <p class="mb-8">{{ benchmark?.contents?.cta }}</p>
    }
    <button class="bg-primary-500 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="showNewSubmissionModal = true" >Submit solution</button>
    <app-benchmark-overview class="w-full my-8" [suite]="suite" [benchmark]="benchmark"></app-benchmark-overview>
  </lib-content>
}

@if (showNewSubmissionModal) {
  <app-new-submission-modal [(open)]="showNewSubmissionModal" [suiteId]="suite?.id" [benchmarkId]="benchmark?.id"></app-new-submission-modal>
}
