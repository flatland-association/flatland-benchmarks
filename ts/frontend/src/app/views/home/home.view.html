<lib-content>
  <lib-section>
    <p [innerHTML]="leadHtml">{{ customization?.content?.home?.lead }}</p>
  </lib-section>
</lib-content>

<lib-content class="pb-8" contentClass="gap-y-8">
  <h2 class="text-center text-2xl font-bold text-neutral-500">{{ customization?.content?.home?.benchmarksHeading }}</h2>
  <div class="flex flex-wrap justify-center gap-8">
    @for (group of groups; track $index) {
      <app-benchmark-group-card class="md:size-80 flex" [group]="group"></app-benchmark-group-card>
    }
  </div>
</lib-content>
