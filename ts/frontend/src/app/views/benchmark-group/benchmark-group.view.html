<lib-content>
  <app-site-heading class="bp-8 flex w-full" [title]="group?.name" [logo]="customization?.content?.logo | publicResource"></app-site-heading>

  <lib-section class="w-full">
    <div [innerHTML]="group?.description"></div>
  </lib-section>
</lib-content>

@if (group?.setup === 'CAMPAIGN') {
  <lib-content>
    <app-campaign-overview class="w-full my-8" [group]="group"></app-campaign-overview>
  </lib-content>
} @else if (group?.setup === 'COMPETITION') {
  <lib-content>
    <app-benchmark-group-overview class="w-full my-8" [group]="group" benchmarksTitle="Round"></app-benchmark-group-overview>
  </lib-content>
} @else {
  <lib-content>
    <app-benchmark-group-overview class="w-full my-8" [group]="group"></app-benchmark-group-overview>
  </lib-content>
}
