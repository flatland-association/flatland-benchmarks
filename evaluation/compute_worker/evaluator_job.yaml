apiVersion: batch/v1
kind: Job
metadata:
  name: f3-evaluator
  annotations: { }
  labels: { }
spec:
  template:
    spec:
      # https://kubernetes.io/docs/concepts/workloads/controllers/job/#handling-pod-and-container-failures
      # https://kubernetes.io/docs/concepts/workloads/controllers/job/#pod-backoff-failure-policy
      activeDeadlineSeconds: 7200
      restartPolicy: Never
      containers:
        - env:
            - name: AICROWD_TESTS_FOLDER
              value: /tmp/environments
          image:
          name: f3-evaluator
          pullPolicy: Always
          volumeMounts:
            - mountPath: /tmp/environments
              name: environments
      initContainers:
        - image: amazon/aws-cli
          imagePullPolicy: IfNotPresent
          name: download-environments
          env: [ ]
          command:
            - aws
            - s3
            - cp
            - s3://fab-data/flatland3/environments.zip
            - /tmp/environments
          volumeMounts:
            - mountPath: /tmp/environments
              name: environments
        - args:
            - -c
            - |
              set -e
              set -x
              find /tmp
              unzip /tmp/environments/environments.zip -d /tmp/environments/
              mv /tmp/environments/tmptfguzhxe/* /tmp/environments/
              find /tmp
          command:
            - /bin/sh
          image: busybox
          imagePullPolicy: IfNotPresent
          name: extract-environments
          volumeMounts:
            - mountPath: /tmp/environments
              name: environments
      volumes:
        - emptyDir: { }
          name: environments
